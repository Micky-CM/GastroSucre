<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/contacto.css">
    <title>GastroSucre</title>
</head>
<body>
    <header>
        <h2>GastroSucre</h2>
        <nav>
            <ul>
                <li><a href="/">Incio</a></li>
                <li><a href="cursos.html">Cursos</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner"></section>
        <section class="contact">
            <h2 class="title">Contacto</h2>
            <p>Para obtener más información sobre los cursos que ofrecemos puede llenar el formulario y nosotros le contactaremos.</p>
            <div class="contact-container">
                <img src="https://images.pexels.com/photos/3202235/pexels-photo-3202235.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                <form action="">
                    <fieldset>
                        <label for="">Nombres:</label>
                        <input type="text" name="" id="">
                    </fieldset>
                    <fieldset>
                        <label for="">Apellidos:</label>
                        <input type="text" name="" id="">
                    </fieldset>
                    <fieldset>
                        <label for="">Correo electrónico:</label>
                        <input type="email" name="" id="">
                    </fieldset>
                    <fieldset>
                        <label for="">Celular:</label>
                        <input type="text" name="" id="">
                    </fieldset>
                    <fieldset>
                        <label for="">Fecha de Nacimiento:</label>
                        <input type="date" name="" id="">
                    </fieldset>
                    <button>Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <h4>GastroSucre - 2024</h4>
    </footer>
</body>
</html>
